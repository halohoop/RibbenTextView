apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加

android {
    compileSdkVersion 24
    buildToolsVersion '25.0.0'

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.1'
}

//添加
publish {
    userOrg = 'halohoop'//bintray.com用户名
    groupId = 'com.halohoop'//jcenter上的路径
    artifactId = 'ribbentextview'//项目名称
    publishVersion = '1.0.1'//版本号
    desc = 'a ribbenTextView for cornor!'//描述，不重要
    website = 'https://github.com/halohoop/ribbentextview'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}
